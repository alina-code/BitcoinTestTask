<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<a href="/">Back to login</a>

<div   style="text-align: center ;">
    <h1>Please register!</h1>
    <h3 style="color: red"> <%= option%> </h3>


    <form method='post' action='/register'>
    User Name : <input type='text' name='username' minlength="4" maxlength="20" required/><br/><br/>
    Email :<input type='text' name='email' minlength="4" maxlength="30" /><br/><br/>
    Password :<input type='password' name='password' minlength="4" maxlength="20" required /><br/><br/>
    Repeat Password: <input type='password' name='password2' minlength="4" maxlength="20" required /><br/><br/>
    <input type='submit' value='Register'/><br/><br/>

</form>

    </div>

</body>
</html>
